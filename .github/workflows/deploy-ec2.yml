name: Deploy to AWS EC2

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'yes' to confirm deployment to EC2"
        required: true
        default: "no"

jobs:
  deploy:
    if: ${{ github.event.inputs.confirm == 'yes' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ~/n8n || git clone https://github.com/yashguptadeveloper/n8n ~/n8n;
            cd ~/n8n &&
            git pull &&
            [ -f docker-compose.yml ] && docker compose down && docker compose up -d
          "
